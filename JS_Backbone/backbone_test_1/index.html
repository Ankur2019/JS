<!DOCTYPE html>


<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Referncing CSS file -->
    <link href="css/main.css" rel="stylesheet">


  </head>


  <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/8.8/auth0.min.js"></script>
    
    <!-- Declaring here will not work as it will load before html table and next html table will find no data -->
    <!-- <script src="js/app.js"></script>  -->
   

    <header class="container-fluid">
      <div class="page-header">
          <h1>Backbone.js Basics 3</h1>
          <p class="lead">Part 3 - Views and Templates.</p>
        </div>
      </div>
      
      <div class="container-fluid">

        <table class="table">
          <thead>
            <tr>
              <th>Manufacturer</th>
              <th>Model</th>
              <th>Stock</th>
            </tr>
          </thead>

          <!-- This will be overwrited if <script src="js/app.js"></script> is loaded later -->
          <tbody id="table-body">
            <tr>
              <td>fdf</td>
              <td>dfdf</td>
              <td>dff</td>
            </tr>
          </tbody>
        </table>
      </div>
      
      
      <script type="text/template" id="surfboard-template">

        <td><%= manufacturer %></td>
        <td><%= model %></td>
        <td><%= stock %></td>

      </script>
      
      <script src="js/app.js"></script>

  </body>

</html>
